<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
<style>
	body{
		margin:00px;
	}
	/*선택자: 태그, 아이디선택, 클래스선택자*/
	div{
		width:100px;
		height:100px;
		color:red;
		font-weight:bold;
		
		/*정렬: left, right*/
		float:left;
	}
</style>
</head>
<body>
<div style="background-color:#dd6">1</div>
<div style="background-color:rgb(200, 230, 240)">2</div>
<div style="background-color:orange">3</div>
<div style="background-color:#6dd">4</div>

</body>
</html>
