<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="현재페이지 공부를 열심히 하기위한 페이지입니다."/>
<meta name="keywords" content="컴퓨터, it, html, 자바, 달리기"/>
<meta name="author" content="hong gildong"/>
<meta http-equiv="refresh" content="20"/>
<meta http-equiv="Refresh" content="10;css10_media.html"/>
<title>Insert title here</title>
</head>
<body>
<pre>
	meta태그는 현재 페이지의 참조 내용을 표시한다.
	
	name="description": 해당페이지의 설명
	name="keywords": 검색엔진에 검색어를 검색되는 단어를 적는 곳.
	name="author": 작성자
	http-equiv="refresh": 일정한 시간 간격으로 페이지가 다시 실행됨
	http-equiv="Refresh": 페이지가 일정시간 후 자동으로 이동함.
</pre>

</body>
</html>
