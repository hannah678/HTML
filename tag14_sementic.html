<!DOCTYPE html>
<html>
<head>

<style>
	/*초기화*/
	body, ul, li{
		margin:0; padding:0; list-style-type:none;

	header{
		height:50px; background:pink;
	}
	header>nav>ul>li{
		float:left; height:50px; width:50%; line-height:50px; text-align: center;
	}
		
	/*CONTENT*/
	body>section{width:1200px; margin:0 auto; overflow:auto;}
	body>section>*{float:left;}
	aside{width:200px;background-color:gray;}
	.content{width:1000px;}
	
	/*FOOTER*/
	footer{
		height:30px; background:green;
	}
</style>
</head>
<body>
<header>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>	
		</ul>
	</nav>
</header>
<section>
	<aside>
		<ul>
			<li><a href="#">aaaaa</a></li>
			<li>bbbbb</li>
			<li>ccccc</li>	
		</ul>
	</aside>
	<section>
		<h1>sementic tag</h1>
		<article>contents</article>
		<img src="../img/04.jpg"/>
	</section>
</section>
<footer>
	<nav>customer center</nav>
</footer>
</body>
</html>
