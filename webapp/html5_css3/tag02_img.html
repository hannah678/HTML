<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>이미지 태그</h1>
기본 글자크기
<pre>
  -- html태그가 적용되고, 
  
  space와    enter가 적용가능한 구역이다.
  
  src속성: 이미지 경로와 파일명을 표시
  width속성: 폭을 설정(px, %)
  height속성: 높이 설정
  alt속성: 이미지가 없을 때 대체문자로 나오는 글자
  title속성: 객체에 마우스 오버시 나오는 풍선도움말
  
</pre>
<img src="/webApp/img/01.jpg"width="100"/>
<img src="/webApp/img/01.jpg"width="100" height="200"/>
<img src="/webApp/img/01.jpg"width="10%"/>
<img src="/webApp/img/01.jpg"width="10%" 
alt="해당 이미지가 없습니다" title="네이트로 간다!"/>


</body>
</html>
